<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Socials</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<main class="page-main">
    <div class="social-media">
        <div class="sm-item social-media-blog">
            <a class="social-media__media" href="https://www.famnabuurs.nl"><i class="fas fa-laptop-code spacing"></i>Blog</a>
        </div>
        <div class="sm-item social-media-facebook">
            <a class="social-media__facebook" href="https://facebook.com"><i class="fab fa-facebook spacing"></i>Facebook</a>
        </div>
        <div class="sm-item social-media-twitter">
            <a class="social-media__twitter" href="https://twitter.com"><i class="fab fa-twitter spacing"></i>Twitter</a>
        </div>
        <div class="sm-item social-media-github">
            <a class="social-media__github" href="https://github.com"><i class="fab fa-github spacing"></i>Github</a>
        </div>
        <div class="sm-item social-media-linkedin">
            <a class="social-media__linkedin" href="https://linkedin.com"><i class="fab fa-linkedin spacing"></i>LinkedIn</a>
        </div>

    </div>
</main>
</body>
</html>
